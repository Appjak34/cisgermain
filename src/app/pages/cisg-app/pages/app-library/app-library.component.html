<div class="bg-white pb-6 mt-20 sm:pb-8 lg:pb-12">
  <div class="max-w-screen-2xl mx-auto">
    <ea-title title="Biblioteca"></ea-title>

    <div class="search-results"
         infinite-scroll
         (scrolled)="onScrollDown($event)">

      <ng-container *ngIf="bookList$|async as books">
        <div class="grid m-4 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 md:gap-6">
          <!-- product - start -->
          <ng-container *ngIf="books.length">
            <div *ngFor="let book of books; let i = index" class="relative">
              <a [routerLink]="['/admin/library/book',book.url_PDF]"
                 class="group h-96 flex items-end bg-gray-100 rounded-lg overflow-hidden shadow-lg relative p-4">
                <img
                  [src]="book.url_img ?? 'assets/no_cover_book.png'"
                  loading="lazy" alt="Photo by Austin Wade"
                  class="w-full h-full object-cover object-center absolute inset-0 group-hover:scale-110 transition duration-200"/>

                <div class="w-full flex flex-col bg-white text-center rounded-lg relative p-4">
                  <span
                    class="text-gray-500 max-w-[200px] mx-auto max-w-[100px]">{{book.educational_service?.name}}</span>
                  <span class="text-gray-800 text-lg lg:text-xl font-bold">{{book.name}}</span>
                </div>
              </a>

              <button (click)="deleteBook(book,i)" type="button"
                      class=" border border-red-700 bg-red-700
                  absolute -top-2 -right-2
                  transition ease-in-out duration-200
                  hover:scale-125
                   text-white focus:ring-4 focus:outline-none focus:ring-red-300
                    font-medium rounded-full text-2xl p-3 text-center inline-flex
                     items-center dark:border-red-500 dark:text-red-500
                      dark:hover:text-white dark:focus:ring-red-800">
                <i class="fa-light fa-trash"></i>

              </button>

            </div>
          </ng-container>
          <!-- product - end -->


        </div>
