<aside
  [ngClass]="isOpenNav?  'sm:translate-x-0 sm:transform-none max-sm:transform-none ':'-translate-x-full' "
  class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full    bg-white border-r border-gray-200  dark:bg-gray-800 dark:border-gray-700"

  aria-label="Sidebar"


>
  <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
    <ul class="space-y-2">
      <ng-container *ngFor="let item of menu">
        <ea-app-side-bar-item [item]="item"></ea-app-side-bar-item>
      </ng-container>
    </ul>
  </div>
</aside>
