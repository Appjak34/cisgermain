<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
  <div class="px-3 py-3 lg:px-5 lg:pl-3 ">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button
          (click)="openNav()"
          type="button"
          class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg  hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
          <span class="sr-only">Open sidebar</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
               xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" fill-rule="evenodd"
                  d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
          </svg>
        </button>
        <button (click)="openNav()" class="flex ml-2 md:mr-24">
          <img src="assets/LOGO.svg" class="h-8 mr-3" />
          <span
            class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">CISGERMAIN</span>
        </button>
      </div>
      <div class="flex items-center">
        <div class="flex items-center ml-3 relative">
          <div>
            <button type="button"
                    (click)="openMenu()"
                    class="flex justify-center items-center text-sm bg-gray-100 rounded-full  w-10 h-10  focus:ring-4 focus:ring-gray-300 ">

              <span class="font-medium text-gray-600 dark:text-gray-300 uppercase">{{initials}}</span>
            </button>
          </div>
          <div
            [class.hidden]="!isOpenMenu"
            class="z-50 my-4 text-base absolute top-0 right-0  transform translate-y-8 list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
            id="dropdown-user">
            <div class="px-4 py-3" role="none">
              <p class="text-sm text-gray-900 dark:text-white" role="none">
                {{user.name}}
              </p>
              <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                {{user.email}}
              </p>
            </div>
            <ul class="py-1" role="none">
              <li>
                <a (click)="signOut()"
                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                   role="menuitem">Salir</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
